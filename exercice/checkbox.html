<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		#navNiv2:checked ~#show {
			display: block;
		}
		#show {
			display: none;
		}
	</style>
</head>
<body>
	<header>
		
		<input type="checkbox" id="navNiv2" />
		<label for="navNiv2"><i class="fa fa-bars" aria-hidden="true"></i></label>
		<div id="show">Hey salut !</div>
	</header>
</body>
</html>

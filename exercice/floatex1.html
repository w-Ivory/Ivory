<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
		<title>Les floats ex 1</title>

		<style type="text/css">

			body {
				margin: 0;
				padding: 0;
			}
			.ex1top {
				background-color: lightblue;
				height: 50px;
				width: 100%;
			}

			.ex1left {
				width: 150px;
				height: 250px;
				background-color:magenta;
				float: left;
			}

			.ex1bottom {
				position: fixed;
				width: 100%;
				height: 50px;
				background-color: black;
				bottom: 0;
			}

		</style>

	</head>
	<body>

	<div class="ex1top"></div>
	<div class="ex1left"></div>
	<div class="ex1bottom"></div>

	</body>
</html>

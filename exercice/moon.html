<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>

		<style type="text/css">
			.moon {
				background: transparent url('moon.png') no-repeat;
				height: 100%;
				width: 100%;
				position: absolute;
				animation:moon 50s infinite;
			}

			@keyframes moon {
			    0% {
			        left:50%;
			        opacity:0;
			        transform:scale(.5);
			    }
			    50% {
			        opacity:1;
			        transform:scale(.75);
			    }
			    100% {
			        left:-50%;
			        opacity:0;
			        transform:scale(.5);
			    }
			}
		</style>
	</head>
	<body>
		<div class="moon"></div>
	</body>
</html>
